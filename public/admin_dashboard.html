<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Buddy - Unified Dashboards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #5856D6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #21e6c1; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navbar with Home Button */
        .navbar { background: var(--card); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); min-height: 55px; flex-shrink: 0; }
        .home-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .home-btn:hover { background: #4745c9; transform: scale(1.05); }
        .nav-links button { background: #334155; border: none; color: white; padding: 8px 15px; margin-left: 5px; border-radius: 4px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .nav-links button.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .nav-links button:hover { background: #475569; }

        .container { flex: 1; padding: 15px; display: none; flex-direction: column; gap: 15px; overflow: hidden; }
        .container.active { display: flex; }

        /* Integrated Header */
        .header-sect { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #334155; flex-shrink: 0; }
        .filter-row { padding-bottom: 12px; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; gap: 15px; align-items: center; }
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .kpi-box { background: #0f172a; border-radius: 8px; padding: 12px; text-align: center; border: 1px solid rgba(88, 86, 214, 0.2); transition: 0.3s; }
        .kpi-box:hover { border-color: var(--primary); transform: translateY(-3px); }
        .kpi-box p { font-size: 22px; margin: 5px 0; font-weight: bold; color: var(--success); }

        .charts-area { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; min-height: 0; }
        .chart-card { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; transition: 0.3s; }
        .chart-card:hover { border-color: var(--primary); }
        .canvas-wrap { flex: 1; position: relative; min-height: 0; }
        
        select { background: #334155; color: white; border: 1px solid var(--primary); border-radius: 4px; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

<nav class="navbar">
    <button class="home-btn" onclick="location.reload()">Home</button>
    <div class="nav-links">
        <button id="b-ceo" class="active" onclick="tab('ceo')">CEO</button>
        <button id="b-mgr" onclick="tab('mgr')">Manager</button>
        <button id="b-anl" onclick="tab('anl')">Analyst</button>
    </div>
</nav>

<div id="ceo" class="container active">
    <div class="header-sect">
        <div class="filter-row">Year: <select id="s-ceo" onchange="upCEO()"><option value="2024">2024</option><option value="2023">2023</option></select></div>
        <div class="kpi-grid">
            <div class="kpi-box"><h3>Sales</h3><p id="cs">$2.4M</p><span>Target: $2.2M</span></div>
            <div class="kpi-box"><h3>Profit</h3><p id="cp">$840K</p><span>Margin: 35%</span></div>
            <div class="kpi-box"><h3>Growth</h3><p>+18%</p><span>YoY Status</span></div>
        </div>
    </div>
    <div class="charts-area">
        <div class="chart-card"><h4>Global Sales</h4><div class="canvas-wrap"><canvas id="c1"></canvas></div></div>
        <div class="chart-card"><h4>Profit Breakdown</h4><div class="canvas-wrap"><canvas id="c2"></canvas></div></div>
    </div>
</div>

<div id="mgr" class="container">
    <div class="header-sect">
        <div class="filter-row">Region: <select id="s-mgr" onchange="upMGR()"><option value="1">Global</option><option value="0.5">North</option></select></div>
        <div class="kpi-grid" style="grid-template-columns: 1fr 1fr;">
            <div class="kpi-box"><h3>Sales</h3><p id="ms">$125K</p><span>Target: $110K</span></div>
            <div class="kpi-box"><h3>Efficiency</h3><p id="ma">92%</p><span>Achievement</span></div>
        </div>
    </div>
    <div class="charts-area">
        <div class="chart-card"><h4>Products</h4><div class="canvas-wrap"><canvas id="m1"></canvas></div></div>
        <div class="chart-card"><h4>Segments</h4><div class="canvas-wrap"><canvas id="m2"></canvas></div></div>
    </div>
</div>

<script>
    let ch = {};
    const baseOpt = { 
        responsive: true, maintainAspectRatio: false, 
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#94a3b8' } } }
    };

    function tab(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('b-' + id).classList.add('active');
    }

    // Full Dashboard Sync for CEO
    function upCEO() {
        const f = document.getElementById('s-ceo').value === '2024' ? 1 : 0.7;
        document.getElementById('cs').innerText = f === 1 ? '$2.4M' : '$1.7M';
        document.getElementById('cp').innerText = f === 1 ? '$840K' : '$580K';
        // تحديث الرسمين معاً
        ch.c1.data.datasets[0].data = [1.2, 1.8, 2.4 * f]; ch.c1.update();
        ch.c2.data.datasets[0].data = [400*f, 300*f, 200*f, 100*f]; ch.c2.update();
    }

    // Full Dashboard Sync for MGR
    function upMGR() {
        const f = parseFloat(document.getElementById('s-mgr').value);
        document.getElementById('ms').innerText = '$' + Math.round(125 * f) + 'K';
        document.getElementById('ma').innerText = Math.round(92 * f) + '%';
        // تحديث الرسمين معاً
        ch.m1.data.datasets[0].data = [500*f, 800*f, 450*f]; ch.m1.update();
        ch.m2.data.datasets[0].data = [120*f, 80*f, 150*f]; ch.m2.update();
    }

    window.onload = () => {
        ch.c1 = new Chart(document.getElementById('c1'), { type: 'line', data: { labels: ['22','23','24'], datasets: [{data:[1.2,1.8,2.4], borderColor:'#5856D6', tension:0.4}] }, options: baseOpt });
        ch.c2 = new Chart(document.getElementById('c2'), { type: 'bar', data: { labels: ['NA','EU','AS','LA'], datasets: [{data:[400,300,200,100], backgroundColor:'#21e6c1'}] }, options: baseOpt });
        ch.m1 = new Chart(document.getElementById('m1'), { type: 'bar', data: { labels: ['Velo','Ama','Mon'], datasets: [{data:[500,800,450], backgroundColor:'#21e6c1'}] }, options: baseOpt });
        ch.m2 = new Chart(document.getElementById('m2'), { type: 'bar', data: { labels: ['Gov','SME','Ent'], datasets: [{data:[120,80,150], backgroundColor:'#bc6ff1'}] }, options: baseOpt });
    };
</script>
</body>
</html>
