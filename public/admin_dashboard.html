<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Buddy - Standard DSS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #5856D6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #21e6c1; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navbar */
        .navbar { background: var(--card); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); min-height: 50px; }
        .nav-links button { background: #334155; border: none; color: white; padding: 8px 15px; margin-left: 5px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .nav-links button.active { background: var(--primary); }

        /* Main Layout */
        .container { flex: 1; padding: 15px; display: none; flex-direction: column; gap: 15px; overflow: hidden; }
        .container.active { display: flex; }

        /* Integrated Header (Filters + KPIs) */
        .top-section { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #334155; flex-shrink: 0; }
        .filter-bar { padding-bottom: 12px; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        .kpi-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .kpi-box { background: #0f172a; border-radius: 8px; padding: 12px; text-align: center; border: 1px solid rgba(88, 86, 214, 0.2); }
        .kpi-box h3 { font-size: 10px; color: #94a3b8; margin: 0; text-transform: uppercase; }
        .kpi-box p { font-size: 22px; margin: 5px 0; font-weight: bold; color: var(--success); }
        .kpi-box span { font-size: 10px; color: #64748b; }

        /* Charts Grid */
        .charts-area { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; min-height: 0; }
        .chart-item { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; }
        .chart-item h4 { font-size: 13px; margin: 0 0 10px 0; border-left: 4px solid var(--primary); padding-left: 10px; }
        .canvas-wrap { flex: 1; position: relative; min-height: 0; }
        
        select { background: #334155; color: white; border: 1px solid var(--primary); border-radius: 4px; padding: 4px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div style="font-weight: bold; font-size: 18px; color: var(--primary);">STUDY BUDDY DSS</div>
    <div class="nav-links">
        <button id="btn-ceo" class="active" onclick="showTab('ceo')">STRATEGIC (CEO)</button>
        <button id="btn-mgr" onclick="showTab('mgr')">OPERATIONAL (MGR)</button>
        <button id="btn-anl" onclick="showTab('anl')">ANALYTICAL (ANL)</button>
    </div>
</nav>

<div id="ceo" class="container active">
    <div class="top-section">
        <div class="filter-bar">Year: <select id="sel-ceo" onchange="upCEO()"><option value="2024">2024</option><option value="2023">2023</option></select></div>
        <div class="kpi-row">
            <div class="kpi-box"><h3>Total Sales</h3><p id="c-s1">$2.4M</p><span>Target: $2.2M</span></div>
            <div class="kpi-box"><h3>Total Profit</h3><p id="c-p1">$840K</p><span>Margin: 35%</span></div>
            <div class="kpi-box"><h3>Growth</h3><p>+18%</p><span>Prev: +12%</span></div>
        </div>
    </div>
    <div class="charts-area">
        <div class="chart-item"><h4>Sales Trend</h4><div class="canvas-wrap"><canvas id="ch-c1"></canvas></div></div>
        <div class="chart-item"><h4>Regional Profit</h4><div class="canvas-wrap"><canvas id="ch-c2"></canvas></div></div>
    </div>
</div>

<div id="mgr" class="container">
    <div class="top-section">
        <div class="filter-bar">Region: <select id="sel-m-reg" onchange="upMGR()"><option>Global</option><option>North</option></select></div>
        <div class="kpi-row" style="grid-template-columns: 1fr 1fr;">
            <div class="kpi-box"><h3>Monthly Sales</h3><p id="m-s1">$125K</p><span>vs Target: +5%</span></div>
            <div class="kpi-box"><h3>Efficiency</h3><p>92%</p><span>Status: Good</span></div>
        </div>
    </div>
    <div class="charts-area">
        <div class="chart-item"><h4>Product Performance</h4><div class="canvas-wrap"><canvas id="ch-m1"></canvas></div></div>
        <div class="chart-item"><h4>Segment Analysis</h4><div class="canvas-wrap"><canvas id="ch-m2"></canvas></div></div>
    </div>
</div>

<script>
    let charts = {};
    const baseOpt = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, ticks: { color: '#94a3b8', font: { size: 10 } } }, x: { ticks: { color: '#94a3b8', font: { size: 10 } } } } };

    function showTab(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    }

    function upCEO() {
        const v = document.getElementById('sel-ceo').value === '2024' ? 1 : 0.7;
        document.getElementById('c-s1').innerText = v === 1 ? '$2.4M' : '$1.7M';
        charts.c1.data.datasets[0].data = [1.2, 1.8, 2.4 * v]; charts.c1.update();
        charts.c2.data.datasets[0].data = [400*v, 300*v, 200*v, 100*v]; charts.c2.update();
    }

    function upMGR() {
        const f = document.getElementById('sel-m-reg').value === 'Global' ? 1 : 0.6;
        document.getElementById('m-s1').innerText = '$' + Math.round(125 * f) + 'K';
        charts.m1.data.datasets[0].data = [500*f, 800*f, 450*f]; charts.m1.update();
    }

    window.onload = () => {
        // Strategic Charts
        charts.c1 = new Chart(document.getElementById('ch-c1'), { type: 'line', data: { labels: ['22','23','24'], datasets: [{data:[1.2,1.8,2.4], borderColor:'#5856D6', tension:0.4}] }, options: baseOpt });
        charts.c2 = new Chart(document.getElementById('ch-c2'), { type: 'bar', data: { labels: ['NA','EU','AS','LA'], datasets: [{data:[400,300,200,100], backgroundColor:['#21e6c1','#bc6ff1','#3d5af1','#ff007f']}] }, options: baseOpt });
        
        // Operational Charts
        charts.m1 = new Chart(document.getElementById('ch-m1'), { type: 'bar', data: { labels: ['Velo','Ama','Mon'], datasets: [{data:[500,800,450], backgroundColor:'#21e6c1'}] }, options: baseOpt });
        charts.m2 = new Chart(document.getElementById('ch-m2'), { type: 'bar', data: { labels: ['Gov','SME','Ent'], datasets: [{data:[120,80,150], backgroundColor:'#bc6ff1'}] }, options: baseOpt });
    };
</script>
</body>
</html>
