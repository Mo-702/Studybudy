<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .header { text-align: center; margin-bottom: 30px; color: #818cf8; }
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #334155; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #818cf8; }
        .card h3 { font-size: 14px; color: #94a3b8; margin: 0; text-transform: uppercase; }
        .card p { font-size: 24px; font-weight: bold; margin: 10px 0; color: #818cf8; }
        .charts-main { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .full-chart { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        h4 { margin-top: 0; color: #cbd5e1; border-bottom: 1px solid #334155; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Executive Decision Support Dashboard</h1>
            <p>Interactive Data Visualization for Study Buddy Management</p>
        </div>

        <div class="kpi-grid">
            <div class="card"><h3>Total Revenue</h3><p>$842,000</p></div>
            <div class="card"><h3>Active Users</h3><p>15,240</p></div>
            <div class="card"><h3>Market Share</h3><p>24%</p></div>
        </div>

        <div class="charts-main">
            <div class="chart-box">
                <h4>Annual Profit Trend (Strategic)</h4>
                <canvas id="strategicChart"></canvas>
            </div>
            <div class="chart-box">
                <h4>Product Performance (Operational)</h4>
                <canvas id="operationalChart"></canvas>
            </div>
        </div>

        <div class="full-chart">
            <h4>Price vs. User Retention Analysis (Analytical)</h4>
            <canvas id="analyticalChart" style="max-height: 300px;"></canvas>
        </div>
    </div>

    <script>
        // Global Chart Defaults
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        // Strategic Chart (Line)
        new Chart(document.getElementById('strategicChart'), {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Net Profit ($)',
                    data: [150000, 220000, 190000, 282000],
                    borderColor: '#818cf8',
                    backgroundColor: 'rgba(129, 140, 248, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });

        // Operational Chart (Bar)
        new Chart(document.getElementById('operationalChart'), {
            type: 'bar',
            data: {
                labels: ['E-Books', 'Courses', 'Mentorship', 'Events'],
                datasets: [{
                    label: 'Units Sold',
                    data: [4200, 3100, 1500, 800],
                    backgroundColor: '#fbbf24'
                }]
            }
        });

        // Analytical Chart (Scatter)
        new Chart(document.getElementById('analyticalChart'), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Price (X) vs Retention (Y)',
                    data: [
                        {x: 10, y: 80}, {x: 20, y: 75}, {x: 30, y: 60}, 
                        {x: 40, y: 55}, {x: 50, y: 40}, {x: 60, y: 35}
                    ],
                    backgroundColor: '#f87171'
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Price ($)' } },
                    y: { title: { display: true, text: 'Retention %' } }
                }
            }
        });
    </script>
</body>
</html>
